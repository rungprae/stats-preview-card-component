<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="cover">
        <div class="background-heading"></div>
        <div class="alpha"></div>
      </div>
      <div class="content">
        <h1 class="main-heading">
          Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
          your business grow.
        </h1>
        <p class="main-paragraph">
          Discover the benefitsx of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat">
          <div class="stat1">
            <h2 class="stat-heading">10k+</h2>
            <p class="stat-paragraph">companies</p>
          </div>
          <div class="stat1">
            <h2 class="stat-heading">314</h2>
            <p class="stat-paragraph">templates</p>
          </div>
          <div class="stat1">
            <h2 class="stat-heading">12M+</h2>
            <p class="stat-paragraph">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
